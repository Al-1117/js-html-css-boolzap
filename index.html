<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>BoolzApp</title>
  </head>

  <body>
    <div class="main_wrapper">
      <main class="container clearfix">
        <!-- LEFT SIDE-->
        <div class="left_side">
          <!-- Top Left side -->
          <div class="top_left_side left">
            <div class="profile avatar">
              <img src="img/avatar_io.jpg" alt="my profile">

            </div>
            <!-- Top right side -->
            <div class="top_right_side left">
              <ul class="list_options icons_style">
                <li><i class="fas fa-circle-notch"></i></li>
                <li><i class="fas fa-comment-alt"></i></li>
                <li><i class="fas fa-ellipsis-v"></i></li>
              </ul>

            </div>

          </div>
          <!-- Notifies -->
          <div class="notifies">
            <div class="notify_bell">
                <i class="fas fa-bell-slash"></i>
            </div>
            <ul class="notifies_text">
              <li class="text_bold">Ricevi notifiche di nuovi messaggi</li>
              <li><a class="text_grey" href="#">Attiva notifiche desktop</a></li>
            </ul>


          </div>
          <!-- Search messages -->
          <div class="search">

          </div>
          <!-- Chat lists -->
          <div class="chat list">


          </div>

        </div>
        <!-- RIGHT SIDE-->
        <div class="right_side">
          <div class="top_left_side right">
            <div class="profile avatar chat_contact_infos">
              <img src="img/avatar_1.jpg" alt="my profile">
            </div>
            <div class="contact_infos">
              <ul>
                <li class="text_bold">Michele</li>
                <li class="text_grey">Ultimo accesso oggi alle 15:40</li>
              </ul>
            </div>
            <!-- Top right side -->
            <div class="top_right_side right">
              <ul class="list_options icons_style">
                <li><i class="fas fa-circle-notch"></i></li>
                <li><i class="fas fa-comment-alt"></i></li>
                <li><i class="fas fa-ellipsis-v"></i></li>
              </ul>

            </div>

          </div>
          <!-- Chat container -->
          <div class="chat_container">
            <div class="chat_message sent">
              <span>Come stai? </span>
            </div>
            <div class="chat_message received">
              <span>Come stai? </span>
            </div>
            <div class="chat_message sent">
              <span>Come stai? </span>
            </div>
          </div>
          <!-- BOTTOM RIGHT SIDE, MESSAGE AREA -->
          <div class="bottom_right message_area">
            <!-- Emoji -->
            <div class="emoji icons_style btn_sent">
              <i class="far fa-smile-beam"></i>
            </div>
            <!-- Text area message input -->
            <div class="message_input">
              <input type="text" name="" value="" placeholder="Scrivi un messaggio">

            </div>
            <div class="send icons_style">
              <i class="fab fa-telegram-plane"></i>
            </div>



          </div>



        </div>
      </main>


    </div>

  </body>
</html>
